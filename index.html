<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <title>Video landing page</title>
  </head>
  <body>
    <!--header with logo and menu btn-->
    <header>
      <div class="logo">Travel</div>
      <div class="menu-icon">
        <img src="./img/menu.png" alt="menu" />
      </div>
    </header>
    <!--End-->
    <main>
      <div class="filter"></div>
      <!--div containing video-->
      <div class="video-bg">
        <video src="./video/video.mp4" autoplay muted loop></video>
      </div>
      <!--Div containing text-->
      <div class="text">
        <h1>Discover</h1>
        <h2>the world around you.</h2>
        <a href="#">Explore</a>
      </div>
      <!--Social icons-->
      <div class="social">
        <img src="./img/social/facebook.png" alt="facebook" />
        <img src="./img/social/insta.png" alt="instagram" />
        <img src="./img/social/twitter.png" alt="twitter" />
      </div>
    </main>
  </body>
</html>
